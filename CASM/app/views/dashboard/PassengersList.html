
<!--Listing starts from here-->
<div class="col-md-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <div class="">
        <div class="row">

            <div class="col-md-12">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">Passengers details</h3>
                            </div>
                            <div class="col col-xs-6 text-right">
                                <input type="text" class="form-control " ng-model="searchKeyword" placeholder="search" />
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th><em class="fa fa-cog"></em></th>
                                    <!--<th class="hidden-xs">ID</th>-->
                                    <th ng-click="sort('first_name')">First Name
                                        <span class="glyphicon sort-icon" ng-show="sortKey=='first_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                    </th>
                                    <th ng-click="sort('last_name')">Last Name
                                        <span class="glyphicon sort-icon" ng-show="sortKey=='last_name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                    </th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="p in passengersList| orderBy:sortKey:reverse |filter: searchKeyword|itemsPerPage:2">
                                    <td align="center">
                                        <a ng-click="EditGet(p)" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                                        <a ng-click="Delete(p)" class="btn btn-danger"><em class="fa fa-trash"></em></a>
                                    </td>
                                    <!--<td class="hidden-xs">1</td>-->
                                    <td>{{p.FirstName}}</td>
                                    <td>{{p.LastName}}</td>
                                    <td>{{p.Email}}</td>
                                    <td>{{p.Phone}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="panel-footer">
                        <div class="row">
                           
                            <dir-pagination-controls max-size="3"
                                                     direction-links="true"
                                                     boundary-links="true">
                            </dir-pagination-controls>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<!--create starts from here-->
<div class="col-md-4">

    <div class="panel panel-default" style="padding:15px">
        <div class="panel panel-info">
            <div class="panel-heading">Create Passenger</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">First Name</label>
                        <!--<div class="cols-sm-10">-->
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="passenger.FirstName" id="FirstName" placeholder="sagar" />
                        </div>
                        <!--</div>-->
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Last Name</label>
                        <!--<div class="cols-sm-10">-->
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="passenger.LastName" id="LastName" placeholder="Rijal" />

                        </div>
                        <!--</div>-->
                    </div>


                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="passenger.Email" id="Email" placeholder="rijal@email.com" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Phone</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="passenger.Phone" id="Phone" placeholder="0-04-14585996" />

                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="submit" ng-click="Create(passenger)" class=" pull-left btn-primary btn-md login-button" id="create">Create</button>
                        <button type="button" ng-click="Update(passenger)" class=" pull-left btn-primary btn-md login-button" id="update">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
