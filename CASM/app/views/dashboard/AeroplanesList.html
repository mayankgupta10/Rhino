<!--Listing starts from here-->
<div class="col-md-8">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>
    <div class="">
        <div class="row">

            <div class="col-md-12">
                <div class="panel panel-default panel-table">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-xs-6">
                                <h3 class="panel-title">Aeroplane details</h3>
                            </div>
                            <div class="col col-xs-6 text-right">
                                <input type="text" class="form-control " ng-model="searchKeyword" placeholder="search" />
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped table-bordered table-list">
                            <thead>
                                <tr>
                                    <th><em class="fa fa-cog"></em></th>
                                    <!--<th class="hidden-xs">ID</th>-->
                                    <th ng-click="sort('name')">Name
                                        <span class="glyphicon sort-icon" ng-show="sortKey=='name'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                                    </th>
                                    <th>CallSign</th>
                                    <th>Color</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr dir-paginate="a in aeroplanesList |orderBy:sortKey:reverse| filter: searchKeyword| itemsPerPage:2">
                                    <td align="center">
                                        <a ng-click="EditGet(a)" class="btn btn-default"><em class="fa fa-pencil"></em></a>
                                        <a ng-click="Delete(a)" class="btn btn-danger"><em class="fa fa-trash"></em></a>
                                    </td>
                                    <!--<td class="hidden-xs">1</td>-->
                                    <td>{{a.Name}}</td>
                                    <td>{{a.CallSign}}</td>
                                    <td>{{a.Color}}</td>
                                    <td>{{a.Type}}</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <div class="panel-footer">
                        <div class="row">
                           
                            <dir-pagination-controls max-size="2"
                                                     direction-links="true"
                                                     boundary-links="true">
                            </dir-pagination-controls>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<!--create starts from here-->
<div class="col-md-4">

    <div class="panel panel-default" style="padding:15px">
        <div class="panel panel-info">
            <div class="panel-heading">Create Aeroplane</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Name</label>
                        <!--<div class="cols-sm-10">-->
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="aeroplane.Name" placeholder="Rocket vas" />
                        </div>
                        <!--</div>-->
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">CallSign</label>
                        <!--<div class="cols-sm-10">-->
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="aeroplane.CallSign" placeholder="17B4004" />

                        </div>
                        <!--</div>-->
                    </div>


                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Color</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="aeroplane.Color" placeholder="jet black" />
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Type</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <input type="text" class="form-control" ng-model="aeroplane.Type" placeholder="Bussiness" />

                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="submit" ng-click="Create(aeroplane)" class=" pull-left btn-primary btn-md login-button" id="create">Create</button>
                        <button type="button" ng-click="Update(aeroplane)" class=" pull-left btn-primary btn-md login-button" id="update">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



</div>
